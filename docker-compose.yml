services:
  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.18.0
    container_name: mlflow_server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    environment:
      - MLFLOW_TRACKING_INSECURE_TLS=true
      - PYTHONIOENCODING=utf-8
      - PYTHONUTF8=1
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/mlruns/mlflow.db
      --default-artifact-root /mlflow/mlartifacts
      --serve-artifacts
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flask ML Application
  ml-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml_application
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./data:/app/data 
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - PYTHONUTF8=1
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    depends_on:
      - mlflow
    networks:
      - mlops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mlops-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - mlops-network
    restart: unless-stopped

  # Prefect Server for orchestration
  prefect:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prefect_server
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=sqlite+aiosqlite:////app/prefect_data/prefect.db
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_URL=http://localhost:4200/api
      - MLFLOW_TRACKING_URI=http://localhost:5000
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - PYTHONUTF8=1
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    volumes:
      - ./prefect_data:/app/prefect_data
      - ./prefect_flows:/app/prefect_flows
      - ./src:/app/src
      - ./artifacts:/app/artifacts
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.dvc/config:/app/.dvc/config       
      - ./.dvc/cache:/app/.dvc/cache         
      - ./.dvc/tmp:/app/.dvc/tmp 
    command: prefect server start --host 0.0.0.0
    depends_on:
      - mlflow
    networks:
      - mlops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4200/api/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
      
  # Prefect Worker
  prefect-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prefect_worker
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - PYTHONUTF8=1
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    volumes:
      - ./prefect_flows:/app/prefect_flows
      - ./src:/app/src
      - ./artifacts:/app/artifacts
      - ./data:/app/data
      - ./logs:/app/logs
      - ./mlruns:/app/mlruns
      - ./mlartifacts:/app/mlartifacts
      - ./.dvc/config:/app/.dvc/config
      - ./.dvc/cache:/app/.dvc/cache
      - ./.dvc/tmp:/app/.dvc/tmp
    command: >
      sh -c "
      echo 'Waiting for Prefect server to be ready...' &&
      echo 'Prefect server is ready!' &&
      prefect worker start --pool 'default-agent-pool'
      "

    depends_on:
      - prefect
      - mlflow
    networks:
      - mlops-network
    restart: unless-stopped

networks:
  mlops-network:
    driver: bridge
    
volumes:
  prometheus-data:
  grafana-data:
  prefect-data: